<form class="form-group" #updateEmployee="ngForm" 
                (ngSubmit)="updateFunction(updateEmployee.value)">
    <div>
      <label for="name">Name</label>
      <input type="text" 
      class="form-control" id="name" 
      [(ngModel)]="matchedData.name" name="name"/>
    </div>
   
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="matchedData.email" class="form-control"
      id="email" 
     name="email"/>
  </div>
  
  <button type="submit" class="btn btn-success" >Update</button>&nbsp;
  <button type="reset" class="btn btn-success">Clear</button>&nbsp;
  <button class="btn btn-success" routerLink="/listemp-page">Go Back</button>
  
  </form>
